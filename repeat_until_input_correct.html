<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat until the input is correct</title>
</head>
<body>
    <script>
        let i = 0

        while(i <= 100 || i == null || i == "") {
            if(i <= 100) { 
                i = prompt("Please enter a number greater than 100, cancel or enter nothing");
            } 
        }
            
    </script>
    
</body>
</html>

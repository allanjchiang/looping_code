<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Prime Numbers</title>
</head>
<body>
    <script>
            function isPrime(n) {
                if (n === 0 || n === 1) {
                    return false;
                }
                for (let i = 0; i < n; i++) {
                    if (n % i === 0) {
                        return false;
                    }
                }
                return true;
            }

            let N = 100;

            for(let i = 1; i <= N; i++) {
                if(isPrime(i)) {
                    console.log(i);
                }
            }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Prime Numbers</title>
</head>
<body>
    <script>
            function isPrime(n) {
                if (n === 0 || n === 1) {
                    return false;
                }
                for (let i = 0; i < n; i++) {
                    if (n % i === 0) {
                        return false;
                    }
                }
                return true;
            }

            function printPrime(n) {
                for(let i = 2; i <= n; i++) {
                    if (isPrime(i)) {
                        alert(i);
                    }
                }
            }

            let n = 7;
            printPrime(n);
        
    </script>
</body>
</html>

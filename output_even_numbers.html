<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output even numbers</title>
</head>
<body>
    <script>
        for (let i = 0; i < 11; i++) {
            if (i % 2 == 1) continue;
            console.log(i);
        }
    </script>
</body>
</html>
